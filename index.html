<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Recognition - Microsoft Internet Explorer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
</head>
<body>

    <div class="xp-window">
        <div class="title-bar">
            <div class="title-bar-text">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/54/Internet_Explorer_6_logo.png" class="ie-icon" alt="">
                Number Recognition - Microsoft Internet Explorer
            </div>
            <div class="title-bar-controls">
                <button aria-label="Minimize"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close" class="close-btn"></button>
            </div>
        </div>

        <div class="ie-chrome">
            <div class="menu-bar">
                <span class="menu-item"><u>F</u>ile</span>
                <span class="menu-item"><u>E</u>dit</span>
                <span class="menu-item"><u>V</u>iew</span>
                <span class="menu-item">F<u>a</u>vorites</span>
                <span class="menu-item"><u>T</u>ools</span>
                <span class="menu-item"><u>H</u>elp</span>
                <div class="windows-logo"></div>
            </div>
            <div class="toolbar-separator"></div>
            <div class="address-bar-row">
                <span class="label">Address</span>
                <div class="address-input-wrapper">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/54/Internet_Explorer_6_logo.png" class="addr-icon">
                    <input type="text" value="http://www.kayraeb.github.io/number-recog/" readonly>
                    <div class="dropdown-arrow">▼</div>
                </div>
                <button class="xp-btn go-btn">Go</button>
            </div>
        </div>

        <div class="window-body">
            <div class="deck-container">

                <fieldset class="xp-panel left-panel">
                    <legend>Control Panel</legend>
                    
                    <div class="xp-section">
                        <div class="status-row">
                            <div class="indicator" id="statusIndicator"></div>
                            <span id="statusText">Initializing...</span>
                        </div>
                        <div id="latencyMetric" class="xp-dim">Latency: -- ms</div>
                    </div>

                    <div class="xp-section button-group">
                        <button id="clearBtn" class="xp-btn">
                            <span class="icon">↺</span> Clear Canvas
                        </button>
                        <button id="predictBtn" class="xp-btn default" disabled>
                            <span class="icon">⚡</span> Identify Number
                        </button>
                    </div>

                    <fieldset class="xp-inner-fieldset">
                        <legend>Sensor Input (28px)</legend>
                        <div class="sensor-frame">
                            <canvas id="sensorCanvas" width="28" height="28"></canvas>
                        </div>
                    </fieldset>
                </fieldset>

                <div class="xp-panel center-panel">
                    <div class="paint-container">
                        <div class="canvas-housing" id="canvasHousing">
                            <canvas id="drawCanvas" width="560" height="560"></canvas>
                            </div>
                    </div>
                    <div class="status-bar-text">Input Matrix: 560x560 px</div>
                </div>

                <fieldset class="xp-panel right-panel">
                    <legend>Analysis Results</legend>

                    <div class="xp-section result-section">
                        <div class="xp-label">Detected Digit:</div>
                        <div class="digit-display inset-box">
                            <span id="predictionResult">--</span>
                        </div>
                    </div>

                    <div class="xp-section">
                        <div class="xp-label">Probability Distribution</div>
                        <div class="contenders-list inset-box" id="contendersList">
                            </div>
                    </div>

                    <div class="xp-section">
                        <div class="xp-label">Certainty Level</div>
                        <div class="xp-progress-bar">
                            <div class="xp-progress-chunks">
                                <div id="confidenceBar" class="xp-progress-fill"></div>
                            </div>
                        </div>
                        <span id="confidenceValue">0.0%</span>
                    </div>
                </fieldset>

            </div>
        </div>

        <div class="xp-status-bar">
            <div class="sb-section main"><span class="icon">e</span> Done</div>
            <div class="sb-section">Internet</div>
        </div>
    </div>

    <canvas id="hiddenCanvas" width="560" height="560" style="display:none;"></canvas>
    <script src="script.js"></script>
</body>
</html>
